<style>
  body {
  margin: 0;
  overflow: hidden;
}
#canvas {
  display: block;  
  width: 100vw;
  height: 100vh;
}
canvas:focus {
  outline: none;
}
#uiContainer {
  position: absolute;
  top: 0;
  right: 0;
}
#check-container {
  display: flex;
  flex-direction: column;
}
</style>
<canvas id="canvas" tabindex="0"></canvas>
<div id="uiContainer">
  <div id="ui">
    <div id="cameraAngle"></div>
    <div id="check-container">
      <div>
        <input type="radio" name="move" id="xRotation" value="xRotation" checked>
        <label for="xRotation">Rotar en x</label>
      </div>
      <div>
        <input type="radio" name="move" id="yRotation" value="yRotation">
        <label for="yRotation">Rotar en y</label>
      </div>
      <div>
        <input type="radio" name="move" id="parar" value="parar">
        <label for="parar">Parar</label>
      </div>
    </div>
  </div>
</div>

<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 a_position;
  attribute vec2 a_texcoord;

  uniform mat4 u_matrix;

  varying vec2 v_texcoord;
  
  void main() {
    gl_Position = u_matrix * a_position;

    v_texcoord = a_texcoord;
  }

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  varying vec2 v_texcoord;

  uniform sampler2D u_texture;

  void main() {
    gl_FragColor = texture2D(u_texture, v_texcoord);
  }
</script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
<script type="module" src="main.js"></script>
